<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinMapper</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fafafa; margin: 0; padding: 20px; }
    img { max-width: 300px; border-radius: 20px; }
    .screenshot { max-width: 250px; margin-top: 20px; margin-bottom: 30px; }
    .download-button { margin: 20px 0 30px 0; }
    .app-store-button { 
      display: inline-block; 
      transition: all 0.3s ease;
    }
    .app-store-button:hover { 
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .app-store-button:active { 
      transform: translateY(0);
    }
    .app-store-img {
      height: 60px;
      width: auto;
      border-radius: 0 !important; 
      max-width: none !important;
    }
    nav { margin-top: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }
    .slogan { margin-top: 40px; color: #666; font-style: italic; font-size: 14px; }
  </style>
</head>
<body>
  <img src="assets/main_icon.png" alt="App Icon" width="120">
  <h1>PinMapper</h1>
  <p>Pin the world your way.</p>
  <img src="assets/IMG_0692.PNG" alt="App Screenshot" class="screenshot">
  
  <div class="download-button">
    <a href="https://apps.apple.com/us/app/pinmapper/id6752612645" class="app-store-button">
      <img src="assets/apple_download.png" alt="Download on the App Store" class="app-store-img">
    </a>
  </div>
  
  <nav>
    <a href="privacy.html">Privacy Policy</a> | 
    <a href="terms.html">Terms of Service</a>
  </nav>
  <div class="slogan">Made with ❤️ in Long Island, NY</div>
</body>
</html>
